<h1 id="wc" tabindex="-1" class="text-5xl font-bold mb-5 mt-2">wc</h1><p class="mb-4">The wc utility displays the number of lines, words, and bytes contained in each input file, or standard input (if no file is specified) to the standard output.</p><p class="mb-4">See <code>man wc</code> for further information.</p><div class="mb-4 mt-7"><h1 class="text-sm font-semibold uppercase mb-3 block text-gray-700 border-b border-b-gray-100">Free Content</h1><p class="mb-0.5 text-md"><a href="https://onecompiler.com/cheatsheets/wc" class="text-blue-900 hover:text-blue-600"><span class="bg-yellow-200 text-yellow-900 text-xs font-semibold mr-1.5 px-1.5 py-0.5 rounded uppercase relative -top-0.5">Read</span> wc Cheat Sheet</a></p><p class="mb-0.5 text-md"><a href="https://linux.die.net/man/1/wc" class="text-blue-900 hover:text-blue-600"><span class="bg-yellow-200 text-yellow-900 text-xs font-semibold mr-1.5 px-1.5 py-0.5 rounded uppercase relative -top-0.5">Read</span> wc Documentation</a></p></div>
