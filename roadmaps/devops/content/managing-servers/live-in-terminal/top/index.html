<h1 id="top" tabindex="-1" class="text-5xl font-bold mb-5 mt-2">top</h1><p class="mb-4">The top program periodically displays a sorted list of system processes. The default sorting key is pid, but other keys can be used instead. Various output options are available.</p><p class="mb-4">See <code>man top</code> further information.</p><div class="mb-4 mt-7"><h1 class="text-sm font-semibold uppercase mb-3 block text-gray-700 border-b border-b-gray-100">Free Content</h1><p class="mb-0.5 text-md"><a href="https://gist.github.com/ericandrewlewis/4983670c508b2f6b181703df43438c37" class="text-blue-900 hover:text-blue-600"><span class="bg-yellow-200 text-yellow-900 text-xs font-semibold mr-1.5 px-1.5 py-0.5 rounded uppercase relative -top-0.5">Read</span> top Cheat Sheet</a></p><p class="mb-0.5 text-md"><a href="https://man7.org/linux/man-pages/man1/top.1.html" class="text-blue-900 hover:text-blue-600"><span class="bg-yellow-200 text-yellow-900 text-xs font-semibold mr-1.5 px-1.5 py-0.5 rounded uppercase relative -top-0.5">Read</span> top Documentation</a></p></div>
