<h1 id="uniq" tabindex="-1" class="text-5xl font-bold mb-5 mt-2">uniq</h1><p class="mb-4">The uniq utility reads the specified input_file comparing adjacent lines, and writes a copy of each unique input line to the output_file.</p><p class="mb-4">See <code>man uniq</code> for further information.</p><div class="mb-4 mt-7"><h1 class="text-sm font-semibold uppercase mb-3 block text-gray-700 border-b border-b-gray-100">Free Content</h1><p class="mb-0.5 text-md"><a href="https://www.geeksforgeeks.org/uniq-command-in-linux-with-examples/" class="text-blue-900 hover:text-blue-600"><span class="bg-yellow-200 text-yellow-900 text-xs font-semibold mr-1.5 px-1.5 py-0.5 rounded uppercase relative -top-0.5">Read</span> uniq Cheat Sheet</a></p><p class="mb-0.5 text-md"><a href="https://man7.org/linux/man-pages/man1/uniq.1.html" class="text-blue-900 hover:text-blue-600"><span class="bg-yellow-200 text-yellow-900 text-xs font-semibold mr-1.5 px-1.5 py-0.5 rounded uppercase relative -top-0.5">Read</span> uniq Documentation</a></p></div>
