<h1 id="cut" tabindex="-1" class="text-5xl font-bold mb-5 mt-2">cut</h1><p class="mb-4">The cut utility cuts out selected portions of each line (as specified by list) from each file and writes them to the standard output.</p><p class="mb-4">See <code>man cut</code> for further information.</p><div class="mb-4 mt-7"><h1 class="text-sm font-semibold uppercase mb-3 block text-gray-700 border-b border-b-gray-100">Free Content</h1><p class="mb-0.5 text-md"><a href="https://bencane.com/2012/10/22/cheat-sheet-cutting-text-with-cut/" class="text-blue-900 hover:text-blue-600"><span class="bg-yellow-200 text-yellow-900 text-xs font-semibold mr-1.5 px-1.5 py-0.5 rounded uppercase relative -top-0.5">Read</span> cut Cheat Sheet</a></p><p class="mb-0.5 text-md"><a href="https://man7.org/linux/man-pages/man1/cut.1.html" class="text-blue-900 hover:text-blue-600"><span class="bg-yellow-200 text-yellow-900 text-xs font-semibold mr-1.5 px-1.5 py-0.5 rounded uppercase relative -top-0.5">Read</span> cut Documentation</a></p></div>
