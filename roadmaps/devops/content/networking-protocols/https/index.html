<h1 id="https" tabindex="-1" class="text-5xl font-bold mb-5 mt-2">HTTPS</h1><p class="mb-4">HTTPS (<strong>H</strong>ypertext <strong>T</strong>ransfer <strong>P</strong>rotocol <strong>S</strong>ecure) is the secure version of HTTP, which is the primary protocol used to send data between a web browser and a website.</p><p class="mb-4"><code>HTTPS = HTTP + SSL/TLS</code></p><div class="mb-4 mt-7"><h1 class="text-sm font-semibold uppercase mb-3 block text-gray-700 border-b border-b-gray-100">Free Content</h1><p class="mb-0.5 text-md"><a href="https://www.cloudflare.com/en-gb/learning/ssl/what-is-https/" class="text-blue-900 hover:text-blue-600"><span class="bg-yellow-200 text-yellow-900 text-xs font-semibold mr-1.5 px-1.5 py-0.5 rounded uppercase relative -top-0.5">Read</span> What is HTTPS?</a></p><p class="mb-0.5 text-md"><a href="https://developers.google.com/web/fundamentals/security/encrypt-in-transit/why-https" class="text-blue-900 hover:text-blue-600"><span class="bg-yellow-200 text-yellow-900 text-xs font-semibold mr-1.5 px-1.5 py-0.5 rounded uppercase relative -top-0.5">Read</span> Why HTTPS Matters</a></p><p class="mb-0.5 text-md"><a href="https://developers.google.com/web/fundamentals/security/encrypt-in-transit/enable-https" class="text-blue-900 hover:text-blue-600"><span class="bg-yellow-200 text-yellow-900 text-xs font-semibold mr-1.5 px-1.5 py-0.5 rounded uppercase relative -top-0.5">Read</span> Enabling HTTPS on Your Servers</a></p></div>
